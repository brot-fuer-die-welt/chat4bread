version: '3'
services:
    database:
        image: mongo:3.4
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    backend:
        build: backend
        environment:
            MONGO_USERNAME: ${MONGO_USERNAME}
            MONGO_PASSWORD: ${MONGO_PASSWORD}
            TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
            CAI_TOKEN: ${CAI_TOKEN}